<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Manipulation</title>
    <link rel="stylesheet" href="/Web Development/Week 6 Assignment/style.css">
</head>
<body>
    <header>
        <h1>Javascript DOM Interaction</h1>
    </header>

    <main>
        <p id="greeting">Hello there!</p>

        <button id="changeTextBtn">Change Text</button>
        <button id="styleBtn">Toggle Highlight</button>

        <div id="container">
            <p>This is a container element.</p>
        </div>

        <button id="addElementBtn">Add Element</button>
        <button id="removeElementBtn">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic DOM Examples</p>
    </footer>

    <script src="/Web Development/Week 6 Assignment/script.js"></script>
